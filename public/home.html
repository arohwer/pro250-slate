<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SLATE</title>
    <link href="https://fonts.googleapis.com/css?family=Damion%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/trello.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
</head>

<body>
    <header class="site-header">
        <nav class="nav-color navbar-fixed-col">
            <a id="dashboardLink" class="lightgrey-text">Dashboard</a>
            <a id="dashboardIcon" class="lightgrey-text">
                <i class="fas fa-home"></i>
            </a>
            <span id="logo-span" class="lightgrey-text logo-span">
                <img src="images/icon-white.png" class="img-logo nav-logo" id="logo"> Slate
            </span>
            <ul class="nav-list">
                <li id="addBoardLink">
                    <a href="#">
                        <i class="fas fa-plus-circle"></i>
                    </a>
                </li>
                <li id="chatLink">
                    <a href="#">
                        <i class="fas fa-comment-alt"></i>
                    </a>
                </li>
                <li id="userLink">
                    <a href="#">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="container"></div>

    <div id="container-main"></div>

    <div id="card-edit">
        <h3 class="modal-title-card" id="card-modal-title">Edit Card</h3>
        <div onclick="close()" id="card-edit-close">&#10006;</div>
        <form class="modal-form">
            <div id="card-edit-inputs">
                <div>
                    <label>Title:</label>
                    <input type="text" id="card-edit-title" class="card-textbox">
                </div>
                <div>
                    <label>Due Date:</label>
                    <input type="date" id="card-edit-date" class="card-textbox">
                </div>
                <div>
                    <label>Description:</label>
                    <textarea name="card-edit-desc" class="desc-box" id="card-edit-desc" rows="3" class="card-textbox"></textarea>
                </div>
            </div>
        </form>
        <div class="button-box-card">
            <div id="card-edit-delete" class="red-bg no-bg">Delete</div>
            <div id="card-edit-submit" class="green-bg yes-bg">Save</div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h4 class='modal-title'>Add New Board</h4>
            <input type='text' placeholder="Board Title" id='boardTitleText' />
            <div class='button-box'>
                <div class='modal-btn red-bg no-bg' id='cancel'>Cancel</div>
                <div class='modal-btn green-bg yes-bg' id='create'>Create</div>
            </div>
        </div>
    </div>

    <div id="editBoardModal" class="modal">
        <div class="modal-content">
            <div id="close">&#10006;</div>
            <!-- <i class="fas fa-times" id='close'></i> -->
            <h4 class='modal-title'>Edit Board</h4>

            <input type='text' placeholder="Board Title" id='editTitleText' />
            <h5 class='modal-title'>Choose Color:</h5>
            <div class='color-box'>
                <div class='c-box' id='c-blue'></div>
                <div class='c-box' id='c-pink'></div>
                <div class='c-box' id='c-green'></div>
                <div class='c-box' id='c-orange'></div>
            </div>
            <div class='button-box'>
                <div class='modal-btn red-bg no-bg' id='delete'>Delete
                    <i class="far fa-trash-alt"></i>

                </div>
                <div class='modal-btn green-bg yes-bg' id='save'>Save
                    <i class="far fa-save"></i>

                </div>
            </div>
        </div>

        <div id="main-container">
            <div id="container"></div>
            <div id="chat-container">
                    <div id="chat">
                        <div id="chat-window">
                            <div id="output"></div>
                            <div id="feedback"></div>
                        </div>
                        <input id="message" type="text" class="message-input" placeholder="Enter a message..." />
                        <button id="send" class="lightblue-bg message-btn">Send</button>
                    </div>
                    <div id="split-bar"></div>
                </div>
        </div>
    </div>

    <script type="text/javascript" src="js/card-edit.js"></script>
    <script type="text/javascript" src="js/add-card.js"></script>
    <script type="text/javascript" src="js/list-title-form.js"></script>
    <script type="text/javascript" src="js/card-title-form.js"></script>
    <script type="text/javascript" src="js/card.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/add-list.js"></script>
    <script type="text/javascript" src="js/board-title-form.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/trello-main.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>

</html>
